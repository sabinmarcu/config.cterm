# NVIM
- { key: "s", mods: [ "CMD" ], action: "\x1b\x3a\x77\x0a", description: "save in nvim" }
- { key: "z", mods: [ "CMD", "SHIFT" ], action: "\x12", description: "redo in nvim" }
- { key: "z", mods: [ "CMD" ], action: "\x1bu", description: "undo in nvim" }
- { key: "w", mods: [ "CMD" ], action: "\x1b\x3a\x62\x64\x0a", description: "write in nvim" }
- { key: "l", mods: [ "CMD", "CTRL", "SHIFT" ], action: "\x1b\x20\x77\x7c\x0a", description: "split left in nvim" }
- { key: "j", mods: [ "CMD", "CTRL", "SHIFT" ], action: "\x1b\x20\x77\x2d\x0a", description: "split down in nvim" }

# TMUX
- { key: "l", mods: [ "CMD", "SHIFT" ], action: "\x02l", description: "move pane left" }
- { key: "h", mods: [ "CMD", "SHIFT" ], action: "\x02h", description: "move pane right" }
- { key: "j", mods: [ "CMD", "SHIFT" ], action: "\x02j", description: "move pane down" }
- { key: "k", mods: [ "CMD", "SHIFT" ], action: "\x02k", description: "move pane up" }
- { key: "LBracket", mods: [ "CMD" ], action: "\x02p", description: "previous window" }
- { key: "RBracket", mods: [ "CMD" ], action: "\x02n", description: "next window" }
- { key: "Semicolon", mods: [ "CMD" ], action: "\x02:", description: "tmux command" }
- { key: "p", mods: [ "CMD", "SHIFT" ], action: "\x02F", description: "tmux fzf " }
- { key: "Key1", mods: [ "CMD" ], action: "\x021", description: "window 1" }
- { key: "Key2", mods: [ "CMD" ], action: "\x022", description: "window 2" }
- { key: "Key3", mods: [ "CMD" ], action: "\x023", description: "window 3" }
- { key: "Key4", mods: [ "CMD" ], action: "\x024", description: "window 4" }
- { key: "Key5", mods: [ "CMD" ], action: "\x025", description: "window 5" }
- { key: "Key6", mods: [ "CMD" ], action: "\x026", description: "window 6" }
- { key: "Key7", mods: [ "CMD" ], action: "\x027", description: "window 7" }
- { key: "Key8", mods: [ "CMD" ], action: "\x028", description: "window 8" }
- { key: "Key9", mods: [ "CMD" ], action: "\x029", description: "window 9" }
- { key: "Tab", mods: [ "CTRL" ], action: "\x02n", description: "next window" }
- { key: "Tab", mods: [ "CTRL", "SHIFT" ], action: "\x02p", description: "previous window" }
- { key: "Comma", mods: [ "CMD" ], action: "\x02,", description: "rename window" }
- { key: "z", mods: [ "CMD", "CTRL" ], action: "\x02z", description: "toggle zoom state" }
- { key: "t", mods: [ "CMD" ], action: "\x02c", description: "create new tmux window" }
- { key: "x", mods: [ "CMD" ], action: "\x02x", description: "kill current pane" }
- { key: "e", mods: [ "CMD" ], action: "\x02\\\"", description: "split window horizontally " }
- { key: "e", mods: [ "CMD", "SHIFT" ], action: "\x02%", description: "split window vertically" }
- { key: "f", mods: [ "CMD", "SHIFT" ], action: "\x02\x5b\x2f", description: "tmux search mode" }
- { key: "k", mods: [ "CMD" ], action: "\x02s", description: "interactive tmux session" }
- { key: "j", mods: [ "CMD" ], action: "\x02\x54", description: "smart tmux session" }
- { key: "l", mods: [ "CMD" ], action: "\x02l", description: "tmux search session" }
- { key: "n", mods: ["CMD", "SHIFT"], action: "\x02N", description: "new session" }
- { key: "k", mods: ["CMD", "SHIFT"], action: "\x02K", description: "new session" }
- { key: "Comma", mods: [ "CMD", "SHIFT"], action: "\x02$", description: "rename session" }
- { key: "f", mods: [ "CMD" ], action: "\x02F", description: "fingers" }
- { key: "p", mods: [ "CMD" ], action: "\x02u", description: "1pass" }
- { key: "/", mods: [ "CMD" ], action: "\x02?", description: "search keybinds"}

